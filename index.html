<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">

</head>
<body>
  <main>
    <div class="card">
      <img src="src/images/bg-pattern-card.svg" alt="" class="imagem-card">
      <div class="profile-info">
        <img src="src/images/image-victor.jpg" alt="imagem de perfil" class="imagem-perfil">
        <div class="info">
          <p class="nome">Victor Crest <span class="idade">26</span></p><span class="cidade">London</span>
        </div> 
      </div>
      
      <div class="base">
        <ul class="profile-numbers">
          <li>
            <p class="number">80K</p>
            <span class="counter">Followers</span>
          </li>

          <li>
            <p class="number">803K</p>
            <span class="counter">Likes</span>
          </li>

          <li>
            <p class="number">1.4K</p>
            <span class="counter">Photos</span>
          </li>
        </ul>
      </div>
    </div>
  </main>

</body>
</html>
